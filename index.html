<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QuickVibes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero is-link">
      <div class="container">
        <h1 class="title is-1">
          SPACE EXPLORER
        </h1>
        <h2 class="subtitle">
          Helping you learn more about space!
        </h2>
      </div>
    </section>

    <!-- Columns -->
    <div class="columns">
      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/space-launch.jpg" />
        </figure>
      </div>

      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/astronomy-image.jpg" />
        </figure>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">HISTORICAL LAUNCHES</h2>
            <p class="para has-text-centered">
              Explore historical launches here!
            </p>
            <button id="launchBtn" class="button is-link is-medium is-rounded">
              View Launches
            </button>

            <!-- Add a dropdown that can be clicked or typed -->
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">ASTRONOMY IMAGE OF THE DAY</h2>
            <p class="para has-text-centered">
              Nasa's APOD Image of the day!
            </p>
            <button id="imageBtn" class="button is-link is-medium is-rounded">
              View Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your Viewed Launches</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your Saved Images</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
