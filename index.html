<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickVibes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Hero Section -->
    <section class="hero is-link is-large has-text-centered">
      <div class="container">
        <h1 class="title has-text-centered is-1">
          QuickVibes
        </h1>
        <h2 class="subtitle has-text-centered">
          Spend more time listening, less time searching!
        </h2>
      </div>
    </section>

    <!-- Columns -->
    <div class="columns">
      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/music-fans-at-a-venue.jpg">
        </figure>
      </div>

      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/easy-listening.jpg">
        </figure>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">FIND YOUR GENRE</h2>
            <p class="para has-text-centered">Listen to examples of different genres here to choose your favortie!</p>
            <button class="button is-link is-medium is-rounded">Find Your Genre</button>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">GET YOUR PLAYLIST</h2>
                        <p class="para has-text-centered">Create a playlist with your favorite genre and get your QuickVibes now!</p>
            <button class="button is-link is-medium is-rounded">Get Your Playlist</button>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your Favorite Genres</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your QuickVibes Playlists</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>
    </div>
  
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
