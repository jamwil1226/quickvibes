<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickVibes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Hero Section -->
    <section class="hero is-link">
      <div class="container">
        <h1 class="title is-1">
          GET TO WORK
        </h1>
        <h2 class="subtitle">
          Helping you GET TO WORK faster!
        </h2>
      </div>
    </section>

    <!-- Columns -->
    <div class="columns">
      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/laptop-image.jpg">
        </figure>
      </div>

      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/map.jpg">
        </figure>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">FIND YOUR JOB</h2>
            <p class="para has-text-centered">Search for your next job here!</p>
            <button id="genreBtn" class="button is-link is-medium is-rounded">Find Your Job</button>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">SEE THE LOCATION</h2>
                        <p class="para has-text-centered">See the location of the job you are interested in!</p>
            <button id="playlistBtn" class="button is-link is-medium is-rounded">See the Location</button>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your Saved Job Searches</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">Your Saved Locations</h2>
            <p class="para has-text-centered"></p>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
