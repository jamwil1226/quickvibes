<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Hero Section -->
    <section class="hero is-link">
      <div class="container">
        <h1 class="title is-1">
          SPACE EXPLORER
        </h1>
        <h2 class="subtitle">
          Helping you learn more about space!
        </h2>
        <!-- Columns -->
      </div>
    </section>

    <!-- Columns -->
    <div class="columns">
      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/space-launch.jpg" />
        </figure>
      </div>

      <div class="column">
        <figure class="image is-5by3">
          <img src="./assets/images/astronomy-image.jpg" />
        </figure>
      </div>
    </div>

    <!-- Add a dropdown -->
    <div class="columns">
      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content">
            <h2 class="title has-text-centered">HISTORICAL LAUNCHES</h2>
            <div
              style="display: none;"
              class="dropdown is-active"
              id="dropdown-main">
            </div>
            <!--ADD ON CLICK FUNCTION TO OPTIONS DROP DOWN MENU-->
            <button
              id="launchBtn"
              class="button is-rounded is-medium is-link"
              onclick="getLaunchesApi()">
              View Launches
            </button>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content has-text-centered">
            <h2 class="title has-text-centered">
              ASTRONOMY IMAGE OF THE DAY
            </h2>
            <button
              id="btn"
              class="button is-link is-medium is-rounded"
              onclick="displayImage()">
              View Image
            </button>

            <!--MODAL TO DISPLAY IMAGE OF THE DAY-->
            <div class="modal" id="myModal">
              <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <section class="modal-card-title">
                      NASA's APOD Image of the day!
                    </section>
                    <button
                      class="delete"
                      aria-label="close"
                      data-bulma-modal="close">
                    </button>
                  </header>
                  <section class="modal-card-body">
                    <h2 id="title"></h2>
                    <h3>Date: <span id="date"></span></h3>
                    <img
                      id="pic"
                      src=""
                      alt="NASA Picture Of The Day"
                      width="100%"
                    />
                    <p id="explanation"></p>
                  </section>
                  <footer class="modal-card-foot">
                    <button
                      id="save"
                      class="button is-success"
                      data-bulma-modal="close"
                      onclick="imageOfTheDay()">
                      Save
                    </button>
                    <button class="button" data-bulma-modal="close">
                      Cancel
                    </button>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card has-text-centered">
            <h2 class="title has-text-centered">
              SEARCH FAMOUS ASTRONAUTS
            </h2>
            <button
              id="AstronautBtn"
              class="button is-link is-medium is-rounded">
                Search Astronauts
            </button>
            <p>
            <img src="./assets/images/astronaut-resized.png" />
            </p>
          </div>
        </div>
      </div>

      <div class="column">
        <div class="card has-text-centered">
          <div class="card-content has-text-centered">
            <h2 class="title has-text-centered">
              SAVED IMAGES OF THE DAY
            </h2>
            <!--DISPLAY SAVED IMAGE WITH DATE-->
            <h2 id="title"></h2>
            <h3 placeholder="Date:">Date:</h3>
            <h3>Saved Image</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
